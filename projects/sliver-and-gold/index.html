<style>

  .stripes{ 
    border-radius: 20px;
    width: 70%;
    height: 400px;
    margin:  50 auto;
    background: repeating-linear-gradient(
      45deg,
      white 0px,
      black 40px,
      yellow 40px,
      black 80px,
      brown 80px,
      black 120px
    );
  }

  .medal{
      display:flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      height: 150px;
      width: 150px;
      margin: 50 auto;
      color: white;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 10px 7px 8px #ccc;
      
  }
  .medal:hover {
    transform: scale(1.7);
  }

  @media (min-width: 800px){
      #medals{
          display:flex;
          justify-content: space-between;
      }
      .medal{
          transform: scale(1.5)
        }
  }

  .gold{
    background: linear-gradient(115deg, yellow, black)
  }
  .silver{
    background: linear-gradient(115deg, white, black)
  }
  .bronze{
    background: linear-gradient(115deg, brown, black)
  }
</style>

<div id="medals">
    <div class="medal gold" ><p>Gold</p></div>
    <div class="medal silver">Silver</div>
    <div class="medal bronze">Bronze</div>
</div>

<div class="stripes"></div>
